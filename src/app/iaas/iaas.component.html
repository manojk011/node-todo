<div>
    <h1>Virtual Machines</h1>
      
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <ng-container matColumnDef="VM Name">
        <mat-header-cell *matHeaderCellDef> VM Name</mat-header-cell>
        <mat-cell *matCellDef="let mockdata, let i = index">
            {{mockdata.name}} 
        </mat-cell>
    </ng-container>
      
    <ng-container matColumnDef="Status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let mockdata, let i = index">
            {{statusArray[i]}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Created By">
        <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
        <mat-cell *matCellDef="let mockdata, let i = index">
            {{requestorArray[i]}}
        </mat-cell>
    </ng-container>
      
    <ng-container matColumnDef="Created Date">
        <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
        <mat-cell *matCellDef="let mockdata, let i = index">
            {{startedArray[i]}}
        </mat-cell>
    </ng-container>
      
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      
    </mat-table>

    <button mat-raised-button [routerLink]="['create-vm']">Create VM</button>
    <!-- <button mat-raised-button [routerLink]="['item']">Create TShirt</button> -->

</div>

<router-outlet></router-outlet>
