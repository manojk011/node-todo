<div >
  <h1>Service Requests</h1>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Request ID">
    <mat-header-cell *matHeaderCellDef> Request ID </mat-header-cell>
    <mat-cell *matCellDef="let mockdata, let i = index">
      {{mockdata.id}}
    </mat-cell>
  </ng-container> 

  <ng-container matColumnDef="Description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let mockdata, let i = index">
      {{messageArray[i]}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Service Type">
      <mat-header-cell *matHeaderCellDef> Service Type </mat-header-cell>
      <mat-cell *matCellDef="let dashboard, let i = index"> 
        {{serviceTypeArray[i]}}
      </mat-cell>
    </ng-container>

  <ng-container matColumnDef="Status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let mockdata, let i = index"> 
      {{statusArray[i]}}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
